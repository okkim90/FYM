<!DOCTYPE html>

    <title>FYM</title>
    <link rel="stylesheet" href="../../assets/css/common.min.css">

<body>
    <div class="admin_container">
        <div class="admin_lnb">
            <div class="logo"><img src="../../assets/images/logo.svg" alt=""></div>
            <ul class="gnb">
                <li><a href="" class="f_btn ty_big _ol2 on">DB 관리</a></li>
                <li><a href="" class="f_btn ty_big _ol2">노출 관리</a></li>
                <li><a href="" class="f_btn ty_big _ol2">회원 관리</a></li>
                <!--[D] 활성화 'active' -->
                <li><a href="" class="f_btn ty_big _ol2 ">실적 조회</a></li>
            </ul>

                                    <ul class="options">
                                        <li>
                                            <label class="f_chk">
                                                <input type="checkbox">
                                                <div class="f_chk_ico"></div>
                                                <div class="f_chk_txt">선택 항목 1</div>
                                            </label>
                                        </li>
                                        <li>
                                            <label class="f_chk">
                                                <input type="checkbox">

                                                <div class="f_chk_txt">선택 항목 2</div>

                                        <li>

                                            </label>

                                    </ul>
                                </div>
                            </div>
                        </div>
