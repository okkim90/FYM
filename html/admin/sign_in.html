<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYM</title>
    <link rel="stylesheet" href="../../assets/css/common.min.css">
    <link rel="stylesheet" href="../../assets/css/swiper-bundle.min.css">
    <script type="text/javascript" src="../../assets/js/common.js"></script>
    <script type="text/javascript" src="../../assets/js/swiper.min.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="container" class="ty_f">
            <div class="form_wrap sign_in">
                <div class="taC">
                    <img src="../../assets/images/logo.svg" class="h_50" alt="">
                </div>
                <form action="" class="f_set mt40">
                    <div>
                        <div class="f_input_box">
                            <input type="text" class="f_input" placeholder="이메일을 입력해주세요">
                        </div>
                        <!--[D] 이메일 주소 error-->
                        <div class="f_input_box">
                            <input type="text" class="f_input error" placeholder="이메일을 입력해주세요">
                            <p class="f_set_msg fc_red">이메일 주소를 확인해주세요</p>
                        </div>
                    </div>
                    <div class="mt15">
                        <div class="f_input_box">
                            <input type="password" class="f_input" placeholder="비밀번호를 입력해주세요">
                        </div>
                    </div>
                    <div class="mt30">
                        <!--[D] 로그인 버튼 비활성화-->
                        <button type="submit" class="f_btn ty_big w100 _blue disabled" disabled>로그인</button>

                        <!--[D] 로그인 버튼 활성화-->
                        <button type="submit" class="f_btn ty_big w100 _blue">로그인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
