<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYM</title>
    <link rel="stylesheet" href="../../assets/css/common.min.css">
    <link rel="stylesheet" href="../../assets/css/swiper-bundle.min.css">
    <script type="text/javascript" src="../../assets/js/common.js"></script>
    <script type="text/javascript" src="../../assets/js/swiper.min.js"></script>
</head>
<body>
    <div class="admin_container">
        <div class="admin_lnb">
            <div class="logo"><img src="../../assets/images/logo.svg" alt=""></div>
            <ul class="gnb">
                <li><a href="" class="f_btn ty_big _ol2 ">DB 관리</a></li>
                <li><a href="" class="f_btn ty_big _ol2 on">노출 관리</a></li>
                <li><a href="" class="f_btn ty_big _ol2">회원 관리</a></li>
                <li><a href="" class="f_btn ty_big _ol2 ">실적 조회</a></li>
            </ul>
        </div>
        <div class="admin_header">
            <div class="d_flex ty_col fw_w jc_sb _gap10 h100">
                <button type="button" class="f_btn ty_small _ol2 on">리뷰 관리</button>
                <button type="button" class="f_btn ty_small _ol2">배너 관리</button>
            </div>
            <div class="d_flex fw_w jc_sb _gap18 ml_auto">
                <button type="submit" class="f_btn _blue_ol ty_big">리뷰 승인</button>
                <button type="submit" class="f_btn _red_ol ty_big">리뷰 반려</button>
                <button type="submit" class="f_btn _red_ol ty_big">리뷰 삭제</button>
            </div>
        </div>
        <div class="admin_cont">
            <div class="admin_inner">
                <form action="" class="admin_f_wrap">
                    <div class="admin_f_sec col_item">
                        <div class="f_set">
                            <div class="f_set_top">
                                <label for="" class="label">집행 매체</label>
                            </div>
                            <div class="f_set_input">
                                <input type="text" class="f_input ty_big" value="스노우" readonly>
                            </div>
                        </div>
                        <div class="f_set">
                            <div class="f_set_top">
                                <label for="" class="label">집행 브랜드 업종</label>
                            </div>
                            <div class="f_set_input">
                                <input type="text" class="f_input ty_big" value="뷰티" readonly>
                            </div>
                        </div>
                        <div class="f_set">
                            <div class="f_set_top">
                                <label for="" class="label">집행일</label>
                            </div>
                            <div class="f_set_input">
                                <input type="text" class="f_input ty_big" value="2024.06.01" readonly>
                            </div>
                        </div>
                        <div class="f_set">
                            <div class="inner_sec reviewChk_list">
                                <dl class="reviewChk_item">
                                    <dt class="fz_4">전체평점</dt>
                                    <dd>
                                        <div class="star_rating_box d_flex ai_c _gapX4">
                                            <div class="star_rating" data-rating="4.5">
                                                <span class="star_rating_item"><span class="star_rating_inner"></span></span>
                                                <span class="star_rating_item"><span class="star_rating_inner"></span></span>
                                                <span class="star_rating_item"><span class="star_rating_inner"></span></span>
                                                <span class="star_rating_item"><span class="star_rating_inner"></span></span>
                                                <span class="star_rating_item"><span class="star_rating_inner"></span></span>
                                            </div>
                                        </div>
                                    </dd>
                                </dl>
                                <dl class="reviewChk_item">
                                    <dt class="fz_4">광고 예산 대비 성과 만족도</dt>
                                    <dd>
                                        <div class="star_rating_box d_flex ai_c _gapX4">
                                            <div class="star_rating" data-rating="5">
                                                <span class="star_rating_item"><span class="star_rating_inner"></span></span>
                                                <span class="star_rating_item"><span class="star_rating_inner"></span></span>
                                                <span class="star_rating_item"><span class="star_rating_inner"></span></span>
                                                <span class="star_rating_item"><span class="star_rating_inner"></span></span>
                                                <span class="star_rating_item"><span class="star_rating_inner"></span></span>
                                            </div>
                                        </div>
                                    </dd>
                                </dl>
                                <dl class="reviewChk_item">
                                    <dt class="fz_4">성과 리포트 정확도 및 신뢰도</dt>
                                    <dd>
                                        <div class="star_rating_box d_flex ai_c _gapX4">
                                            <div class="star_rating" data-rating="3.5">
                                                <span class="star_rating_item"><span class="star_rating_inner"></span></span>
                                                <span class="star_rating_item"><span class="star_rating_inner"></span></span>
                                                <span class="star_rating_item"><span class="star_rating_inner"></span></span>
                                                <span class="star_rating_item"><span class="star_rating_inner"></span></span>
                                                <span class="star_rating_item"><span class="star_rating_inner"></span></span>
                                            </div>
                                        </div>
                                    </dd>
                                </dl>
                                <dl class="reviewChk_item">
                                    <dt class="fz_4">담당자 응대 만족도</dt>
                                    <dd>
                                        <div class="star_rating_box d_flex ai_c _gapX4">
                                            <div class="star_rating" data-rating="2.8">
                                                <span class="star_rating_item"><span class="star_rating_inner"></span></span>
                                                <span class="star_rating_item"><span class="star_rating_inner"></span></span>
                                                <span class="star_rating_item"><span class="star_rating_inner"></span></span>
                                                <span class="star_rating_item"><span class="star_rating_inner"></span></span>
                                                <span class="star_rating_item"><span class="star_rating_inner"></span></span>
                                            </div>
                                        </div>
                                    </dd>
                                </dl>
                                <dl class="reviewChk_item">
                                    <dt class="fz_4">재집행 의사</dt>
                                    <dd>
                                        <div class="d_flex _gap8">
                                            <label class="chk_btn">
                                                <input type="radio" name="re" class="inp_hidden" checked>
                                                <span class="f_btn ty_small">YES</span>
                                            </label>
                                        </div>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div class="admin_f_sec col_item">
                        <div class="f_set">
                            <div class="f_set_top">
                                <label for="" class="label">상세 리뷰</label>
                            </div>
                            <div class="f_set_input">
                                <div class="f_ta_box">
                                    <textarea name="" id="" class="f_ta" style="height: 345px;" placeholder="프로모션 정보를 입력해주세요">런칭 초기 단기간 유저 모객에 있어서는 확실히 메리트 있었음&#10;전반적으로 담당자들의 업종 이해도가 높은 편이라 유연하게 컴하기에도 수월한 면이 있음.&#10;예산만 된다면 모바일 게임쪽에서는 우선적으로 집행 고려할 듯함</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="f_set">
                            <div class="f_set_top">
                                <label for="" class="label">리포트</label>
                            </div>
                            <div class="f_set_input">
                                <a href="" class="f_btn _ol ty_big btn_down">
                                    <span class="t_hidden_1">240408_캐시워크_240408_캐시워크_돈버는퀴즈_결과데이터_야놀자.xlsx</span>                                    
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="admin_f_sec col_item">
                        <div class="f_set">
                            <div class="f_set_top">
                                <label for="" class="label">작성자 이메일</label>
                            </div>
                            <div class="f_set_input">
                                <input type="text" class="f_input ty_big" value="hana@snow.kr" readonly>
                            </div>
                        </div>
                        <div class="f_set">
                            <div class="f_set_top">
                                <label for="" class="label">작성자 이름</label>
                            </div>
                            <div class="f_set_input">
                                <input type="text" class="f_input ty_big" value="김하나" readonly>
                            </div>
                        </div>
                        <div class="f_set">
                            <div class="f_set_top">
                                <label for="" class="label">리뷰 등록일</label>
                            </div>
                            <div class="f_set_input">
                                <input type="text" class="f_input ty_big" value="2024.06.01" readonly>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--[D] 리뷰 반려 사유 팝업-->
    <div class="modal on" onclick=" close_modal(this)">
        <div class="modal_inner">
            <div class="modal_cont ty_small">
                <form action="">
                    <div class="modal_txt ty2 mb24">
                        <p class="modal_tit fc_font fz_8">반려사유를 입력해주세요</p>
                    </div>
                    <div class="f_ta_box">
                        <textarea name="" id="" class="f_ta" style="height: 250px;" placeholder="반려 사유를 입력해주세요"></textarea>
                    </div>
                    <div class="modal_bot d_flex _gap15 mt24">
                        <button type="button" class="f_btn ty_big _ol flex1">취소하기</button>
                        <button type="submit" class="f_btn ty_big _blue flex1">등록하기</button>
                    </div> 
                </form>
            </div>
        </div>
    </div>
</body>
</html>
