<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYM</title>
    <link rel="stylesheet" href="../../assets/css/common.min.css">
    <link rel="stylesheet" href="../../assets/css/swiper-bundle.min.css">
    <script type="text/javascript" src="../../assets/js/common.js"></script>
    <script type="text/javascript" src="../../assets/js/swiper.min.js"></script>
</head>
<body>
    <div class="admin_container">
        <div class="admin_lnb">
            <div class="logo"><img src="../../assets/images/logo.svg" alt=""></div>
            <ul class="gnb">
                <!--[D] 'on' class 로 활성화-->
                <li><a href="" class="f_btn ty_big _ol2 on">DB 관리</a></li>
                <li><a href="" class="f_btn ty_big _ol2">노출 관리</a></li>
                <li><a href="" class="f_btn ty_big _ol2">회원 관리</a></li>
                <li><a href="" class="f_btn ty_big _ol2 ">실적 조회</a></li>
            </ul>
        </div>
        <div class="admin_header">
            <div class="d_flex ty_col fw_w jc_sb _gap10 h100">
                <button type="button" class="f_btn ty_small _ol2 on">매체 관리</button>
                <button type="button" class="f_btn ty_small _ol2">상품 관리</button>
            </div>
            <div class="d_flex fw_w jc_sb _gap18 ml_auto">
                <button type="submit" class="f_btn _blue_ol ty_big">상품 수정</button>
                <button type="button" class="f_btn _red_ol ty_big">상품 삭제</button>
            </div>
        </div>
        <div class="admin_cont">
            <div class="admin_inner">
                <form action="" class="admin_f_wrap">
                    <div class="admin_f_sec col_item">
                        <div class="f_set">
                            <div class="f_set_top">
                                <label for="" class="label">매체</label>
                            </div>
                            <div class="f_set_input">
                                <div class="select-box ty_big ">
                                    <input type="text" class="select-input" value="매체 종류 1" placeholder="매체를 선택해주세요" readonly>
                                    <ul class="options">
                                        <li data-value="1" class="option">매체 종류 1</li>
                                        <li data-value="2" class="option">매체 종류 2</li>
                                        <li data-value="3" class="option">매체 종류 3</li>
                                        <li data-value="4" class="option">매체 종류 4</li>
                                        <li data-value="5" class="option">매체 종류 5</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="f_set">
                            <div class="f_set_top">
                                <label for="" class="label">상품 종류</label>
                            </div>
                            <div class="f_set_input">
                                <div class="select-box ty_big ">
                                    <input type="text" class="select-input" value="체험단/협찬" placeholder="상품 종류를 선택해주세요" readonly>
                                    <ul class="options">
                                        <li data-value="1" class="option">CPM 배너</li>
                                        <li data-value="2" class="option">CPP 배너</li>
                                        <li data-value="3" class="option">Push/문자메시지</li>
                                        <li data-value="4" class="option">퀴즈</li>
                                        <li data-value="5" class="option">고객참여</li>
                                        <li data-value="6" class="option">패키지</li>
                                        <li data-value="7" class="option">팝업/스플래시</li>
                                        <li data-value="8" class="option">뉴스레터</li>
                                        <li data-value="9" class="option">체험단/협찬</li>
                                        <li data-value="10" class="option">브랜디드(기획 PPL)</li>
                                        <li data-value="11" class="option">CPA</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="f_set">
                            <div class="f_set_top">
                                <label for="" class="label">상품 이름</label>
                            </div>
                            <div class="f_set_input">
                                <input type="text" class="f_input ty_big" placeholder="상품 이름을 입력해주세요" value="정밀 타겟팅 PUSH">
                            </div>
                        </div>
                        <div class="f_set">
                            <div class="f_set_top">
                                <label for="" class="label">가격</label>
                                <span class="fz_1 fc_placeholder fw_4 self_bot ml4">(선택)</span>
                            </div>
                            <div class="f_set_input">
                                <input type="text" class="f_input ty_big" placeholder="가격 기준을 입력해주세요" value="9999">
                            </div>
                            <div class="f_set_input">
                                <input type="text" class="f_input ty_big" placeholder="가격을 입력해주세요" value="9999999">
                            </div>
                        </div>
                        <div class="f_set">
                            <div class="f_set_top">
                                <label for="" class="label">성과 지표</label>
                                <span class="fz_1 fc_placeholder fw_4 self_bot ml4">(선택)</span>
                            </div>
                            <div class="f_set_input">
                                <input type="text" class="f_input ty_big" placeholder="성과 지표를 입력해주세요" value="1.5">
                            </div>
                        </div> 
                    </div>                
                    <div class="admin_f_sec col_item">
                        <div class="f_set">
                            <div class="f_set_top">
                                <label for="" class="label">타겟팅 여부</label>
                            </div>
                            <div class="f_set_input">
                                <div class="select-box ty_big ">
                                    <input type="text" class="select-input" value="YES" placeholder="타겟팅 여부를 선택해주세요" readonly>
                                    <ul class="options">
                                        <li data-value="Y" class="option">YES</li>
                                        <li data-value="N" class="option">NO</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="f_set">
                            <div class="f_set_top">
                                <label for="" class="label">최소집행단가</label>
                                <span class="fz_1 fc_placeholder fw_4 self_bot ml4">(선택)</span>
                            </div>
                            <div class="f_set_input">
                                <input type="text" class="f_input ty_big" placeholder="최소집행단가를 입력해주세요" value="99,999,999">
                            </div>
                        </div>
                        <div class="f_set">
                            <div class="f_set_top">
                                <label for="" class="label">대행수수료</label>
                                <span class="fz_1 fc_placeholder fw_4 self_bot ml4">(선택)</span>
                            </div>
                            <div class="f_set_input">
                                <input type="text" class="f_input ty_big" placeholder="대행수수료를 입력해주세요" value="20">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
